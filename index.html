<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>geojson Viewer Sarutahiko</title>
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.css" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.js"></script>
		
		<link rel="stylesheet" href="components/css/common.css" />
		<link rel="shortcut icon" href="../components/icon/icon-64.png" />
		
		<link rel="manifest" href="./sarutahiko.webmanifest"/>
	</head>
	<body>
		<div class="container">
			<div id="map"></div>

			<div id="">
				<form name="setView">
					<fieldset>
						<legend>中心点を変更</legend>
						<label for="longitude">経度</label>
						<input type="number" id="longitude" name="longitude" min="-180" max="180" value="135"/>
						<br>
						<label for="latitude">緯度</label>
						<input type="number" id="latitude" name="latitude" min="-90" max="90" value="35"/>
						<br>
						<label for="zoomlevel">ズームレベル</label>
						<input type="number" id="zoomlevel" name="zoomlevel" min="0" max="10" value="7"/>
						<br>
						<input type="button" onclick="changeView(document.getElementById('longitude').value, document.getElementById('latitude').value, document.getElementById('zoomlevel').value)" value="変更"/>
					</fieldset>
				</form>
				<form name="localGeoJSON">
					<fieldset>
						<legend>GeoJSONファイルのアップロード</legend>
						<input type="file" name="chooseFiles" id="chooseFiles" multiple/>
						<table id="loadedLocalGeoJSONs">	
							<tr>
								<th></th>
								<th>ファイル名</th>
								<th>サイズ</th>
								<th>ファイルタイプ</th>
							</tr>
						</table>
					</fieldset>
				</form>
				<script type="text/javascript" src="components/js/load_localgeojson.js"></script>
				<form name="remoteGeoJSON">
					<fieldset>
						<legend>リモートにあるGeoJSONファイルを読み込む</legend>
						<input type="text" name="urlRemoteFile" id="urlRemoteFile" value="https://gist.githubusercontent.com/YUUKIToriyama/e3cabb0bcde4bd50009ed96c5b8279b8/raw/48c5150f59bc508c5b5abd17eb1fd61395ed1fae/pref_kyoto.geojson" onfocus="select()"/>
						<input type="button" id="loadButton" value="読み込む" onclick="loadRemoteGeoJSON()"/>
						<table id="loadedRemoteGeoJSONs">
							<tr>
								<th></th>
								<th>ファイル名</th>
								<th>URL</th>
								<th>ファイルタイプ</th>
							</tr>
						</table>
					</fieldset>
				</form>
				<form name="fromFlickr">
					<fieldset>
						<legend>from Flickr import</legend>
						<input type="text" name="flickrRequestUrl" id="flickrRequestUrl" value="https://www.flickr.com/services/rest/?method=flickr.photos.search&api_key=3087bfa92564db76aee146dad1bb9416&tags=osaka&min_upload_date=2019%2F12%2F01&has_geo=1&extras=geo%2Curl_t%2Curl_o%2Curl_sq%2Cdate_taken%2Cowner_name%2Cdescription%2Cmedia&per_page=500&format=json&nojsoncallback=1"/>
						<input type="button" id="flickrLoadButton" value="Flickrから読み込み" onclick="displayFlickrData()" />
						<table id="fromFlickr">
							<tr>
									<th></th>
									<th>クエリ</th>
									<th>URL</th>
									<th>備考</th>

							</tr>
						</table>
					</fieldset>
				</form>
				<script type="text/javascript" src="components/js/load_remotegeojson.js"></script>
				<script type="text/javascript">
					document.onkeypress = x => {
						if (window.event.keyCode == 13 && document.activeElement.id != "loadButton") {
							alert("再読込防止のためテキストエリア入力時のEnterキーの入力を抑制しています");
							return false;
						}
					}
				</script>
			</div>

		</div>

		<script type="text/javascript" src="components/js/map_display.js" charset="UTF-8"></script>
		<script type="text/javascript" src="components/js/geojson_display.js"></script>
		<script type="text/javascript" src="components/js/showFlickrData.js"></script>
	</body>
</html>
