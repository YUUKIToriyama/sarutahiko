<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>small example for leafletjs</title>

		<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>-->
		<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.css" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.js"></script>-->
	
		<link rel="stylesheet" href="components/css/common.css" />
	</head>
	<body>
		<div class="container">
			<div>
					<select name="choose_basemap" id="selector" size="1" onchange="selectboxChange()">
						<option value="https://a.tile.openstreetmap.org/{z}/{x}/{y}.png">ベースマップを選択</option>
					</select>
			</div>
			<div id="map"></div>

			<div id="">
				<form name="uploadGeoJSON">
					<fieldset>
						<legend>GeoJSONファイルのアップロード</legend>
						<input type="file" name="chooseFiles" id="chooseFiles" multiple/>
						<!--<input type="button" value="アップロード" id="test"/>-->
						<table id="uploadedGeoJSONs">	
							<tr>
								<th></th>
								<th>ファイル名</th>
								<th>サイズ</th>
								<th>ファイルタイプ</th>
							</tr>
						</table>
					</fieldset>
				</form>
				<script type="text/javascript" src="components/js/load_geojson.js"></script>
				<form name="loadGeoJSONForm">
					<fieldset>
						<legend>リモートにあるGeoJSONファイルを読み込む</legend>
						<input type="text" name="_url" value="https://gist.githubusercontent.com/YUUKIToriyama/e3cabb0bcde4bd50009ed96c5b8279b8/raw/48c5150f59bc508c5b5abd17eb1fd61395ed1fae/pref_kyoto.geojson" />
						<input type="submit" value="読み込む" />
						<table id="loadedGeoJSONs">
							<tr>
								<th>filename</th>
								<th>title</th>
								<th>url</th>
							</tr>
							<tr>
								<td>hogehoge.geojson</td>
								<td>flickrAPI</td>
								<td>https://gist.githubusercontent.com/YUUKIToriyama/e3cabb0bcde4bd50009ed96c5b8279b8/raw/48c5150f59bc508c5b5abd17eb1fd61395ed1fae/pref_kyoto.geojson</td>
							</tr>
						</table>
					</fieldset>
				</form>
			</div>

			<script type="text/javascript" src="components/js/map_display.js" charset="UTF-8"></script>
			<script type="text/javascript" src="components/js/geojson_display.js"></script>
		</div>
	</body>
</html>
